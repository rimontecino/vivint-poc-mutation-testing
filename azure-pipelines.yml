trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'MutationTesting.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Install dotnet-stryker from the tool manifest
- script: dotnet tool restore
  displayName: 'Restore dotnet tools (dotnet-stryker)'

# Run Stryker in the test project directory
- script: dotnet stryker
  workingDirectory: $(Build.SourcesDirectory)/MutationTesting.Tests
  displayName: 'Run Stryker (HTML + Dashboard)'
  env:
    STRYKER_DASHBOARD_API_KEY: $(STRYKER_DASHBOARD_API_KEY)

# Publish HTML mutation report
- task: PublishBuildArtifacts@1
  displayName: 'Publish Stryker HTML report'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/MutationTesting.Tests/StrykerOutput/**/reports'
    ArtifactName: 'stryker-report'
    publishLocation: 'Container'